{% extends 'base.html' %}
{% block title %}Delete Ticket{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1>Delete Ticket</h1>
        </div>
        <center>
            <form action='.' method='POST'>{% csrf_token %}
                <h2>Do you want to delete the ticket "{{ object.name }}"?</h2>
                <p><input type='submit' class="btn btn-primary" value='Yes' />
                    <a href='../' class="btn btn-primary">Cancel</a></p>
            </form>
        </center>
    </div>
{% endblock %}
